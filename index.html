<html>
<head>

     <style id="jsbin-css">
p{
  border:2px solid navy;
  height:1em;
  width:6em;
  padding:.5em;
}
input[type="button"]{
  width:3em;
  font-size:2em;

   </head>
<body>
<p></p>
<input type="button" onclick="launch()" value="啟動">
  <script>
           
function launch(){
  d3.select('p').text(random(1911,2016));
}
function random(n,m){
    return Math.ceil(Math.random()*(m-n)+n);
}
</script>
   <hr>
   <script>
        var svg = d3.select("body")
            .append("svg").attr({
                "width":400,
                "height":200,
                "id": "svg1"
            });

        svg.append("rect").attr({
                "width":300,
                "height":200,
                "fill":"#FDF5E6",
            });

        svg.append("circle").attr({
                "cx":140,
                "cy":110,
                "r":15,
            });
        svg.append("rect").attr({
                "x":150,
                "y":35,
                "width":5,
                "height":75,
            });

        for (var i=0;i<5;i++){
            svg.append("line").attr({
                    "x1":0,
                    "y1":35+30*i,
                    "x2":300,
                    "y2":35+30*i,
                    "stroke":"black",
                    "stroke-width":1,
                });
        }
        svg.append("text").attr({
                "x":125,
                "y":40+30*5,
                "font-size":40,
                "font-family":"arial",
            })
            .text("A");
    </script>
    <hr>
    <script>
        var svg = d3.select("body")
            .append("svg").attr({
                "width":400,
                "height":300,
                "id":"svg2"
            });

        for (var i=0; i<20; i++) {
            var num = random(20,300);

            svg.append("rect").attr({
                    "x":10,
                    "y":10+12*i,
                    "width":num,
                    "height":10,
                    "fill":"blue"
                });
            svg.append("text").attr({
                    "x":12+num,
                    "y":20+12*i,
                    "font-size":16,
                    "fill":"red"
                })
                .text(num);
        }
    </script>
    <hr>
<script>
    var svg = d3.select("body").append("svg").attr({
      width:400,
      height:400,
      id:"svg3"
    });
    var points="10,10 ";
    
    for(var i=0 ; i<20 ;i++){
      
        var num=random(20,300);
        points = points+(10+num)+","+(10+15*i)+" "; 
      
        svg.append("circle").attr({
        "cx":10+num,
        "cy":10+15*i,
        "r":5,
        "fill":"blue"
      });
      svg.append("text").attr({
        "x":17+num,
        "y":15+15*i,
        "text-anchor":"start",
        "fill":"red",
        "font-size":20,
      })
      .text(num);
    }
    points=points+"10,"+(10+15*20);
        console.log(points);
       svg.append("polyline").attr({
         "points":points,
         "fill":"transparent",
         "stroke":"black",
       })
    function random(n,m){
      return Math.floor(Math.random()*(m-n+1)+n);
    }
  </script>
</body>
</html>
